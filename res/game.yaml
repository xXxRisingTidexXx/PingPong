delay: 0.01
canvas:
  style: game_canvas_style
  position: game_canvas_position
decorations:
  - line:
      x1: 0
      y1: 0
      x2: 0
      y2: 400
      style: game_decoration_line_style
      x0: 300
      y0: 150
    vx0: 1
    xmover: 'lambda vx0, w: vx0 * sin(w * time())'
    vy0: 0
    ymover: 'lambda vy0, w: 0'
    w: 2
  - line:
      x1: 0
      y1: 0
      x2: 550
      y2: 0
      style: game_decoration_line_style
      x0: 400
      y0: 100
    vx0: 0
    xmover: 'lambda vx0, w: 0'
    vy0: 1
    ymover: 'lambda vy0, w: -vy0 * cos(w * time())'
    w: 2.2
  - line:
      x1: 0
      y1: 0
      x2: 0
      y2: 270
      style: game_decoration_line_style
      x0: 930
      y0: 190
    vx0: 0
    xmover: 'lambda vx0, w: 0'
    vy0: 1
    ymover: 'lambda vy0, w: vy0 * cos(w * time())'
    w: 2.2
  - line:
      x1: 0
      y1: 0
      x2: 200
      y2: 0
      style: game_decoration_line_style
      x0: 800
      y0: 470
    vx0: 1.5
    xmover: 'lambda vx0, w: vx0 * sin(w * time() + 3 * pi / 4)'
    vy0: 0
    ymover: 'lambda vy0, w: 0'
    w: 2.2
paddle:
  rectangle:
    x1: 0
    y1: 0
    x2: 150
    y2: 10
    style: game_paddle_rectangle_style
    x0: 650
    y0: 600
  vx: -5.5
  left_arrow: <Key-Left>
  right_arrow: <Key-Right>
ball:
  oval:
    x1: 0
    y1: 0
    x2: 20
    y2: 20
    style: game_ball_oval_style
    x0: 455
    y0: 170
  vx_range:
    - -2
    - -1
  vx_random: 0.1
  vy_range:
    - -3
    - -1.5
  g: 1.2
  dt: 0.01
score:
  text:
    x1: 50
    y1: 70
    value: 0
    font: game_score_text_font
    style: game_score_text_style